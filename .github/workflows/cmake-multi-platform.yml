name: CMake on CentOS 7.9

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    container: centos:7.9.2009

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install required tools
        run: |
          yum install -y curl zip unzip tar git 

      - name: Install GCC 8
        run: |
          yum install -y centos-release-scl
          yum install -y devtoolset-8-gcc devtoolset-8-gcc-c++
          echo "source /opt/rh/devtoolset-8/enable" >> ~/.bashrc

      - name: Install latest CMake
        run: |
          CMAKE_VERSION=3.27.1
          CMAKE_DIR=cmake-$CMAKE_VERSION-Linux-x86_64
          curl -sLO https://github.com/Kitware/CMake/releases/download/v$CMAKE_VERSION/$CMAKE_DIR.tar.gz
          tar -zxf $CMAKE_DIR.tar.gz --strip-components=1 -C /usr/local

      - name: Manually install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          ./vcpkg/bootstrap-vcpkg.sh -disableMetrics

      - name: Enable EPEL repository and Install tools
        run: |
          yum install -y epel-release
          yum update -y
          yum groupinstall -y "Development Tools"

      - name: Install dependencies with vcpkg
        run: |
          source /opt/rh/devtoolset-8/enable
          ./vcpkg/vcpkg install

      - name: Build with CMake and vcpkg
        run: |
          source /opt/rh/devtoolset-8/enable
          ./vcpkg/vcpkg integrate install
          cmake3 -B build -S . -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake
          cmake3 --build build
