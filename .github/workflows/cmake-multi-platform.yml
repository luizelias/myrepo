name: CMake on CentOS 7.9

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: centos:7.9.2009

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Enable EPEL repository
        run: yum install -y epel-release

      - name: Install build tools (CentOS)
        run: |
          yum update -y
          yum groupinstall -y "Development Tools"
          yum install -y cmake3 make automake gcc gcc-c++ kernel-devel

      # Ensure tools are in PATH and set CMake variables
      - name: Set environment for tools
        run: |
          echo "PATH=$PATH:/usr/local/bin" >> $GITHUB_ENV
          echo "CMAKE_C_COMPILER=/usr/bin/gcc" >> $GITHUB_ENV
          echo "CMAKE_CXX_COMPILER=/usr/bin/g++" >> $GITHUB_ENV
          echo "CMAKE_MAKE_PROGRAM=/usr/bin/make" >> $GITHUB_ENV

      - name: Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          ./vcpkg/bootstrap-vcpkg.sh

      - name: Verify vcpkg directory
        run: |
          ls -la vcpkg
          ./vcpkg/bootstrap-vcpkg.sh

      - name: Check CMake version
        run: cmake3 --version

      - name: Build with CMake and vcpkg
        run: |
          cmake3 -B build -S . -DCMAKE_TOOLCHAIN_FILE=/vcpkg/scripts/buildsystems/vcpkg.cmake
          cmake3 --build build
